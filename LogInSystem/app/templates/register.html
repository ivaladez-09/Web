<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <section class="container">
        <div class="content">
            <h1 class="login-title">
                LogIn System
            </h1>
            <form action="register/submit" method="POST" class="form-login">
                <div class="form-parameter">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-field">
                </div>
                <div class="form-parameter">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-field">
                </div>
                <div class="form-parameter">
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" class="form-field">
                </div>
                <div class="form-submit">
                    <button type="submit" class="form-submit-btn">Register</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
